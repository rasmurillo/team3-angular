<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
    <meta charset="UTF-8">
    <title>App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        html{overflow-y: scroll;}
        body{padding-top: 50px;}
        #todo-list {margin-bottom: 30px;}
        #todo-form {margin-bottom: 50px;}
    </style>

    <script src="js/lib/angular.min.js"></script>
    <script src="js/controllers/main.js"></script>
    <script src="js/services/todos.js"></script>
    <script src="js/core.js"></script>

</head>

<body ng-controller="mainController">
<div class="container">
    <div class="jumbotron text-center">
        <h1>tareas<span class="label label-info">{{todos.length}}</span></h1>
    </div>
    <!--listado de tareas-->
    <div id="todo-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="checkbox" ng-repeat="todo in todos">
                <label>
                    <input type="checkbox" ng-click="Eliminar(todo._id)">{{todo.text}}
                </label>
            </div>
            <p class="text-center" ng-show="loading">
                <span class="fa fa-spinner fa-spin fa-3x"></span>
            </p>
        </div>
    </div>
    <!--form tareas-->
    <div id="todo-form" class="row"></div>
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control input-lg text-center" placeholder="tareilla" ng-model="form.text">
               </div>
                <button type="submit" class="btn btn-primary btn-lg" ng-click="Agregar()">Agregar</button>
            </form>
        </div>
</div>

</body>
</html>
