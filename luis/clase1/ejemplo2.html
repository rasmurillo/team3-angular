<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
    <script src="ejemplo2.js"></script>
</head>
<body ng-controller="MainController">
    <table>
        <tr>
            <td>id</td>
            <td><button ng-click="orderBy('nombre')">nombre</button></td>
        </tr>
        <tr ng-repeat="usuario in usuarios | orderBy:['-id'] ">
            <td>{{usuario.id}}</td>
            <td>{{usuario.nombre}}</td>
        </tr>
    </table>
</body>
</html>
